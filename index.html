	<header>
		<h1> Where the Wild Things Are </h1>
		<h4> By Maurice Sendak </h4>
	</header>

	<div id="drag-content">
		<figure id="costume">
			<img src="images/costume.gif" alt="Wolf Suit">
		</figure>

		<section id="name-in-story-form">
			<form method="get" action="index.html">
				<fieldset>
					<legend>
						Personalize your journey!
					</legend>
					<div id="parent-flex">
						<div class="form-item">
							<label for="name">Type for first Name*: </label>
							<div class="form-element">
								<input type="text" name="first-name" id="name"
									placeholder="First name (e.g., 'Sally')" />
							</div>
						</div>
						<div class="form-item">
							<label for="monster">Type for most feared monster's Name*: </label>
							<div class="form-element">
								<input type="text" name="monster-name" id="monster"
									placeholder="Monsters name (e.g., 'Gremlin')" />
							</div>
						</div>

						<div class="form-item">
							<label for="male">Enter gender*: </label>
							<div class="form-element">
								<input type="radio" name="gender" id="male" value="male"> Male<br>
								<input type="radio" name="gender" id="female" value="female"> Female<br>
							</div>
						</div>
						<button type="submit">Submit</button>
					</div>
				</fieldset>
			</form>
		</section>
	</div>
